<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Management</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container mx-auto p-6">
    <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-primary">Property Management</h1>
    </header>

    <!-- Mensajes -->
    <div id="msg" class="mb-4"></div>

    <!-- Formulario -->
    <div class="bg-card p-6 rounded-xl shadow mb-6">
        <form id="form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
                <label for="addr">Address</label>
                <input id="addr" type="text" placeholder="Enter address" />
            </div>
            <div>
                <label for="price">Price</label>
                <input id="price" type="number" placeholder="$" />
            </div>
            <div>
                <label for="size">Size</label>
                <input id="size" type="number" placeholder="1500" />
            </div>
            <div class="md:col-span-2">
                <label for="desc">Description</label>
                <textarea id="desc" rows="3" placeholder="Enter description"></textarea>
            </div>
            <div class="md:col-span-2 flex justify-end">
                <button type="submit" class="btn-primary">
                    <span class="material-symbols-outlined">Add</span>

                </button>
            </div>
        </form>
    </div>

    <!-- Tabla -->
    <div>
        <table id="tbl" class="table-auto w-full border-collapse rounded-xl shadow">
            <thead class="bg-primary-light">
            <tr>
                <th>ID</th>
                <th>Address</th>
                <th>Price</th>
                <th>Size</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Propiedades dinÃ¡micas -->
            </tbody>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
